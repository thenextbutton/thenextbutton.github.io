name: Deploy to GitHub Pages

on:
  # This trigger allows you to manually run the workflow from the GitHub Actions UI.
  workflow_dispatch:

  # Your existing triggers for automated deployments.
#  push:
#    branches:
#      - main
#  schedule:
#    - cron: '15 00 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # The GH_TOKEN is now available to ALL steps within this job,
      # which prevents the "403 Forbidden" error on API calls.
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build site with Eleventy
        run: npm run start

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./_site
          publish_branch: live
          cname: chrishoch.co.uk
