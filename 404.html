<!DOCTYPE html>
<html>
<head>
<title>Page Not Found - My Corner of the Internet</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">
    var path = window.location.pathname;
    window.location.replace('/#' + path); 
</script>
<style>
    
    body {
        font-family: "Consolas", monospace;
        background-color: #1a1a1a; 
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; 
        margin: 0;
        text-align: center;
        flex-direction: column;
    }
    .error-message-container {
        max-width: 600px;
        padding: 20px;
        border-radius: 8px;
        background-color: #282a36;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
        font-size: 2.5em;
        color: #a0a0a0;
        margin-bottom: 15px;
    }
    p {
        font-size: 1.1em;
        line-height: 1.5;
        margin-bottom: 20px;
    }
    a {
        color: #8be9fd; 
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="error-message-container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It looks like the page you're looking for doesn't exist.</p>
        <p>You should be redirected to the home page shortly.</p>
        <p><a href="/">Click here if you are not redirected automatically.</a></p>
    </div>
</body>
</html>
