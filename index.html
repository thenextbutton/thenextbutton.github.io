<div class="bottom-right-controls-wrapper">
  <div class="theme-toggle-container">
    <input type="radio" id="theme-light" name="theme-mode" value="light" class="theme-mode-radio">
    <input type="radio" id="theme-system" name="theme-mode" value="system" class="theme-mode-radio">
    <input type="radio" id="theme-dark" name="theme-mode" value="dark" class="theme-mode-radio">

    <label for="theme-light" class="theme-mode-label" data-mode="light">
      <i class="fas fa-sun theme-icon"></i>
    </label>
    <label for="theme-system" class="theme-mode-label" data-mode="system">
      <i class="fas fa-desktop theme-icon"></i>
    </label>
    <label for="theme-dark" class="theme-mode-label" data-mode="dark">
      <i class="fas fa-moon theme-icon"></i>
    </label>

    <div class="theme-toggle-slider"></div>
  </div>
